<body>
    <div class="container">
        <h3 class="text-center p-3">Register Yourself</h3>
        <div style="margin: 0 auto;" class="col-12 col-md-6 col-lg-5 p-5 customborder">
            <form action="/register" method="POST">
                <div class="mt-10">
                    <label for="email">Enter Your Email</label><br/>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'"
                     required class="single-input">
                </div>
                <div class="form-group">
                    <label for="email">Enter Your Email</label>
                    <input type="email" class="form-control" name="email" id="email" autocomplete="off"
                        placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="username">Choose A Username</label>
                    <input type="text" class="form-control" name="username" id="username" autocomplete="off"
                        placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Choose A Password</label>
                    <input type="password" class="form-control" name="password" id="password" autocomplete="off"
                        placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Your Password</label>
                    <input type="password" class="form-control" name="confirmpassword" id="confirmpassword"
                        autocomplete="off" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-block btn-outline-primary" value="Register">
                </div>
                <p>Already Registered ? <a class="card-link" href="/login">LOGIN Here</a> </p>
            </form>
        </div>
    </div>
